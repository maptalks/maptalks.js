# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
executors:
  node-browser-executor:
    docker:
      - image: cimg/node:20.11-browsers
        auth:
          # ensure you have first added these secrets
          # visit app.circleci.com/settings/project/gh/maptalks/maptalks.js/environment-variables
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
orbs:
  browser-tools: circleci/browser-tools@1.4.8
jobs:
  maptalks:
    executor: node-browser-executor

    working_directory: ~/repo/packages/map

    steps:
      - browser-tools/install-chrome
      - checkout

      # Download and cache dependencies
      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}

      - run:
          name: Install pnpm package manager
          command: |
            npm install --global corepack@latest
            corepack enable
            corepack prepare pnpm@latest-10 --activate
            pnpm config set store-dir .pnpm-store

      - run: pnpm i

      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store

      # run tests!
      - run: npm test
workflows:
  my-custom-workflow:
    jobs:
      - maptalks
