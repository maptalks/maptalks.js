# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
executors:
  node-browser-executor:
    docker:
      - image: cimg/node:20.11-browsers
        auth:
          # ensure you have first added these secrets
          # visit app.circleci.com/settings/project/gh/maptalks/maptalks.js/environment-variables
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASSWORD
orbs:
  browser-tools: circleci/browser-tools@1.4.8
jobs:
  build:
    executor: node-browser-executor

    working_directory: ~/repo/packages/map

    steps:
      - browser-tools/install-chrome
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      # run tests!
      - run: npm test
workflows:
  my-custom-workflow:
    jobs:
      - maptalks
