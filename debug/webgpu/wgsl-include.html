<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cube Wireframe</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:1000px;height:800px}
  </style>
  <body>
    <canvas id="canvas" width=1000 height=800 class="container" style="border : 1px solid"></canvas>
    <script type="importmap">
        {
            "imports": {
                "reshader": "../../packages/reshader.gl/dist/reshadergl.es.js",
                "meshes": "./meshes/cube.js",
                "gl-matrix": "./gl-matrix/index.js"
            }
        }
    </script>

    <script type="module">
        import {
            GraphicsDevice, Renderer, MeshShader,
            Geometry, Mesh, Material, Scene, Texture2D, ResourceLoader,
            WgslShaderLib
        } from 'reshader';
        import { cubeVertexArray, cubeVertexUV, cubeVertexCount } from 'meshes';
        import { mat4, vec3 } from 'gl-matrix';

        const positionColorInclude = {
            vert: `
                fn computeFragPosition(position : vec4<f32>) -> vec4<f32> {
                    return 0.5 * (position + vec4<f32>(1.0, 1.0, 1.0, 1.0));
                }
            `,

            frag: `
                fn computeFragColor(color : vec4f, output : VertexOutput) -> vec4f {
                    return color * output.fragPosition;
                }
            `,

            varyings: [
                {
                    name: 'fragPosition',
                    type: 'vec4f'
                }
            ],

            defines: ['HAS_POSITION_COLOR']
        }

        //https://webgpu.github.io/webgpu-samples/?sample=texturedCube
        const vert = `
            struct Uniforms {
                modelMatrix : mat4x4f,
            }
            @binding($b) @group(0) var<uniform> uniforms : Uniforms;

            struct VertexInput {
                @location($i) position : vec4f,
                @location($i) uv : vec2f,
                // 动态插入 WgslShaderLib 里的代码片段
            }

            struct VertexOutput {
                @builtin(position) Position : vec4f,
                @location($o) fragUV : vec2f,
                // 动态插入 WgslShaderLib 里的代码片段
            }

            #include <position_color_vert>

            @vertex
            fn main(
                input : VertexInput
            ) -> VertexOutput {
                var output : VertexOutput;
                output.Position = uniforms.modelMatrix * input.position;
                output.fragUV = input.uv;
                #ifdef HAS_POSITION_COLOR
                    output.fragPosition = computeFragPosition(input.position);
                #endif
                return output;
            }

        `;
        const frag = `
            #define OUTPUT_INDEX 0

            @group(0) @binding($b) var myTextureSampler: sampler;
            @group(0) @binding($b) var myTexture: texture_2d<f32>;

            struct VertexOutput {
                @location($i) fragUV : vec2f,
            }

            #include <position_color_frag>

            @fragment
            fn main(
                input: VertexOutput
            ) -> @location(OUTPUT_INDEX) vec4f {
                #ifdef DEBUG
                    return vec4(1.0, 0.0, 0.0, 1.0);
                #else
                    var color = textureSample(myTexture, myTextureSampler, input.fragUV);
                    #ifdef HAS_POSITION_COLOR
                        color = computeFragColor(color, input);
                    #endif
                    return color;
                #endif
            }
        `;
        const adapter = await navigator.gpu?.requestAdapter();
        const gpuDevice = await adapter?.requestDevice();
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('webgpu');
        const resourceLoader = new ResourceLoader(new Uint8Array(4));


        WgslShaderLib.register('position_color', positionColorInclude);
        const device = new GraphicsDevice(gpuDevice, context)
        const renderer = new Renderer(device);
        const shader = new MeshShader({
            wgslVert: vert,
            wgslFrag: frag,
            name: 'cube-texture',
            extraCommandProps: {
                cull: {
                    enable: true
                }
            }
        });

        const geometry = new Geometry({
            position: cubeVertexArray,
            uv: cubeVertexUV
        }, cubeVertexCount, 0, {
            positionAttribute: 'position',
            uv0Attribute: 'uv'
        });
        geometry.generateBuffers(device);

        const material = new Material({
            myTexture: new Texture2D({
                url: './Di-3d.png',
            }, resourceLoader)
        });
        const mesh = new Mesh(geometry, material);
        mesh.setDefines({
            HAS_POSITION_COLOR: 1
        });
        const scene = new Scene();

        function render() {
            const matrix = getTransformationMatrix();
            mesh.setLocalTransform(matrix);
            scene.setMeshes([mesh]);

            renderer.render(shader, null, scene);
            device.submit();
            requestAnimationFrame(render);
        }

        const aspect = canvas.width / canvas.height;
        const projectionMatrix = perspectiveZO([], (2 * Math.PI) / 5, aspect, 1, 100.0);
        const modelViewProjectionMatrix = mat4.create();
        const viewMatrix = mat4.identity([]);
        const translation = [0, 0, -4];
        const axis = [];
        function getTransformationMatrix() {
            mat4.identity(viewMatrix);
            mat4.translate(viewMatrix, viewMatrix, translation);
            const now = Date.now() / 1000;
            mat4.rotate(
                viewMatrix,
                viewMatrix,
                1,
                vec3.set(axis, Math.sin(now), Math.cos(now), 0)
            );
            mat4.multiply(modelViewProjectionMatrix, projectionMatrix, viewMatrix);
            return modelViewProjectionMatrix;
        }

        function perspectiveZO(out, fovy, aspect, near, far) {
            const f = 1.0 / Math.tan(fovy / 2);
            out[0] = f / aspect;
            out[1] = 0;
            out[2] = 0;
            out[3] = 0;
            out[4] = 0;
            out[5] = f;
            out[6] = 0;
            out[7] = 0;
            out[8] = 0;
            out[9] = 0;
            out[11] = -1;
            out[12] = 0;
            out[13] = 0;
            out[15] = 0;
            if (far != null && far !== Infinity) {
                const nf = 1 / (near - far);
                out[10] = far * nf;
                out[14] = far * near * nf;
            } else {
                out[10] = -1;
                out[14] = -near;
            }
            return out;
        }

        render();
    </script>
  </body>
</html>
