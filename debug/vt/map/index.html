<html><head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>显示</title>
    <style type="text/css">
      html,
      body {
        margin: 0px;
        height: 100%;
        width: 100%
      }
    
      .container {
        width: 100%;
        height: 100%
      }
    </style>
    <link rel="stylesheet" href="../../../packages/maptalks-gl/dist/maptalks-gl.css">
    <script src="../../../packages/maptalks-gl/dist/maptalks-gl.js"></script>
    </head><body>
      <div id="map" class="container"></div>
      <script>
        /**创建地图实例 */
        var map = new maptalks.Map("map", {
          center: [121.47185200635559,31.233097801669288],
          zoom: 13,
          zoomControl: true,

        });
        addVectorTileLayer(map)
    
    
    
        function addVectorTileLayer(map) {
          /**地图请求地址*/
          var MAP_BASE_URl = "http://127.0.0.1:8089/";
          /**图层组定义*/
          var groupLayer = map.getLayer("图层");
          if (!groupLayer) {
            var options = {
              single: false,
              sceneConfig: {
                postProcess: {
                  enable: true,
                  bloom: {
                    enable: true,
                    threshold: 0,
                    factor: 1,
                    radius: 1,
                  },
                },
              },
            };
            groupLayer = new maptalks.GroupGLLayer("图层", [], options).addTo(map);
          }
    
          /**除大洋洲和三维建筑物外的所有图层样式配置*/
          new maptalks.VectorTileLayer("baselayer", {
            urlTemplate: `${MAP_BASE_URl}map/{z}/{x}/{y}`,
            minZoom: 5,
            maxZoom: 21,
            tileSize: 512,
            features: false,
            workerGlyph:false,
            sdfURL: "./glyphs/{fontstack}/{range}.pbf",
            style: `./style.json`,
          }).addTo(groupLayer);
        }
  
    
      </script>
    
    
    </body></html>
