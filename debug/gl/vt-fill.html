<!DOCTYPE html>
<html>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>vt-fill</title>
  <style type='text/css'>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
    }

    .container {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="/maptalks/dist/maptalks.js"></script>
  <script type="text/javascript" src="/maptalks-work/packages/gpu/dist/maptalksgpu.js"></script>
  <script type="text/javascript" src="/maptalks-work/packages/vt/dist/maptalks.vt.js"></script>

  <body>
    <div id="map" class="container"></div>

    <script>
      const map = new maptalks.Map("map", {
        center: [-73.98795379493208, 40.72100197835064],
        zoom: 19,
        bearing: -69,
        renderer: 'gpu'
      });

      /**start**/
      const vt = new maptalks.VectorTileLayer("vt", {
        urlTemplate: "http://tile.maptalks.com/test/planet-single/{z}/{x}/{y}.mvt",
      });

      const style = {
        style: [
          {
            filter: ["all", ["==", "$layer", "building"],
              ["==", "$type", "Polygon"]
            ],
            renderPlugin: {
              dataConfig: {
                type: "fill",
              },
              sceneConfig: {},
              type: "fill",
            },
            symbol: {
              polygonFill: [0.345, 0.345, 0.502, 1],
              polygonPatternFile: "./resources/grass.png",
            },
          },
          {
            filter: ["all", ["==", "$layer", "building"],
              ["==", "$type", "Polygon"]
            ],
            renderPlugin: {
              dataConfig: {
                type: "line",
              },
              sceneConfig: {},
              type: "line",
            },
            symbol: {
              lineColor: [0.73, 0.73, 0.73, 1],
              lineWidth: 2,
            },
          },
        ],
      };
      vt.setStyle(style);
      /**end**/

      const groupLayer = new maptalks.GroupGLLayer("group", [vt]);
      groupLayer.addTo(map);
    </script>
  </body>

</html>
